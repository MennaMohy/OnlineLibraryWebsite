<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>When In Rome</title>
    <link rel="stylesheet" href="../Common.css">
    <link rel="stylesheet" href="../NavigationBarStyle.css">
    <link rel="stylesheet" href="../alert.css">
    <link rel="stylesheet" href="../popupBox.css">
    <link rel="stylesheet" href="../Buttons.css">
    <link rel="stylesheet" href="BooksDescriptions.css">
    <link rel="icon" href="../icon.png">
    <script src="https://kit.fontawesome.com/f5a1817204.js" crossorigin="anonymous"></script>
    <script src="Books.js"></script>
    <script src="borrow_book.js"></script></head>

<body class="bodySecond" data-book-title="When In Rome">

<div id="navbar" class="side_Nav"></div>
<script src="../navigation.js"></script>

<div class="container">
    <img src="wheninrome.jpg" alt="Book Cover" class="imgSize" >
</div>
<!--Book Details-->
<div class="rightAlign">
    <div style="margin-left: -50px" id="alertContainer" class="custom-alert"></div>
    <h3 id="Title"></h3>
    <h3 id="Author"></h3>
    <h3 id="Description"></h3>
    <button class="button-dark" id="borrow_button">Borrow Book</button>
</div>

<div id="confirmPopup" class="popup-overlay hidden">
    <div class="popup-box">
        <p id="confirmMessage">Are you sure you want to borrow?</p>
        <div class="popup-buttons">
            <button id="confirmCancel">Cancel</button>
            <button id="confirmYes">Yes</button>
        </div>
    </div>
</div>

<script src="../alert.js"></script>
<script src="../popBox.js"></script>
</body>
