
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel = stylesheet href = "Common.css">
</head>
<body class="SignIn">
    <div id="box">
        <h1>Sign In</h1><br>
        <form>
            <p>Email/Username</p>
            <label>
                <input type="text" placeholder="xxxx@gmail.com or name" required>
            </label>
            <p>Password</p>
            <label>
                <input type="password" placeholder="xxxxxxxx" required>
            </label>
            <br>
            <input type="submit" class="button-light" value="Sign In">
        </form>
    </div>

</body>
</html>
