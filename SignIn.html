<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel = stylesheet href = "Common.css">
</head>
<body>
<div id="box">
    <h1>Sign In</h1><br>
    <form>
        <p>Email</p>
        <label>
            <input type="email" placeholder="xxxx@gmail.com" required>
        </label>
        <p>Password</p>
        <label>
            <input type="password" placeholder="xxxxxxxx" required>
        </label>
        <br>
        <input type="submit" class="button-light" value="Sign In">
    </form>
</div>

</body>
</html>
