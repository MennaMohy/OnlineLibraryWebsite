<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel = stylesheet href = "Common.css">
    <link rel = stylesheet href = "Buttons.css">
    <link rel="icon" href="lindly.png">
</head>
<body class="SignIn">
    <div id="box">
        <h1>Sign In</h1><br>
        <form action="UserHomePage.html" method="GET">
            <p>Email/Username</p>
            <label>
                <input type="text" id="savedEmail" placeholder="xxxx@gmail.com or name" required>
            </label>
            <p>Password</p>
            <label>
                <input type="password" id="savedPass" placeholder="xxxxxxxx" required>
            </label>
            <br>
            <input type="submit" class="button-light" value="Sign In">
        </form>
    </div>

    <script src="Sign.js"></script>

</body>
</html>
