<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="editPageMeta" data-book-id="{{ book.id }}" data-book-title="{{ book.title }}">
    <title>Edit Book | Lindy</title>
    <link rel="icon" href="../static/images/icon.png">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Common.css' %}">
    <link rel="stylesheet" href="{% static 'css/popupBox.css' %}">
    <link rel="stylesheet" href="{% static 'css/Admin.css' %}">
    <link rel="stylesheet" href="{% static 'css/alert.css' %}">
    <link rel="stylesheet" href="{% static 'css/NavigationBarStyle.css' %}">
    <script src="https://kit.fontawesome.com/f5a1817204.js" crossorigin="anonymous">
    <script src="{% static 'js/darkMode.js' %}"></script>
</script>
</head>
<body class="modifyBook">
    <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-toggle" title="Switch to Dark Mode">
        <i class="fas fa-moon"></i>
    </button>


<div id="navbar" class="side_Nav"></div>
    <script>
        var userRole = "{{ user_role }}";
    </script>
    <script src="{% static 'js/navigation.js' %}"></script>



<div id="box">
    <form method="post" enctype="multipart/form-data" id="editForm" data-book-id="{{ book.id }}">
    {% csrf_token %}
    <h1>Edit The Book</h1>
    <div id="alertContainer" class="custom-alert"></div>
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" class="form-control">
    </div>

    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}" class="form-control">
    </div>

    <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ book.category }}" class="form-control">
    </div>

    <div class="form-group">
       <label for="image">Upload New Image:</label>
        <input type="file" id="image" name="image" value="{{ book.image }} " class="form-control">
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ book.description }}" class="form-control">
    </div>
        
        <input type="submit" class="button-light" value="Save changes">
</form>
</div>

    <!-- Confirmation Popup -->
    <div id="confirmPopup" class="popup-overlay hidden">
        <div class="popup-box">
            <p id="confirmMessage">Are you sure you want to borrow?</p>
            <div class="popup-buttons">
                <button id="confirmCancel">Cancel</button>
                <button id="confirmYes">Yes</button>
            </div>
        </div>
    </div>

    <script src="{% static 'js/popBox.js' %}"></script>
    <script src="{% static 'js/navigation.js' %}"></script>
    <script src="{% static 'js/EditBookByAdmin.js' %}" defer></script>
    <script src="{% static 'alert.js' %}"></script>

</body>
</html>
