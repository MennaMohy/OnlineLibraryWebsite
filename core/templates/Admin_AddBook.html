{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Book | Online Library</title>

    <link rel="stylesheet" href="{% static 'css/Common.css' %}">
    <link rel="stylesheet" href="{% static 'css/popupBox.css' %}">
    <link rel="stylesheet" href="{% static 'css/Admin.css' %}">
    <link rel="stylesheet" href="{% static 'css/NavigationBarStyle.css' %}">
    <link rel="icon" href="{% static 'images/icon.png' %}">

    <script src="https://kit.fontawesome.com/f5a1817204.js" crossorigin="anonymous"></script>

</head>

<body class="modifyBook">
<div id="navbar" class="side_Nav"></div>

<script>
    var userRole = "{{ user_role }}";  // Injected from Django context
</script>
<script src="{% static 'js/navigation.js' %}"></script>


<div id="box">
        <h1>Add A Book</h1>
        <form id="bookForm" method="POST" enctype="multipart/form-data" action="/manage-books/add-book/">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                {{ form.title }}
            </div>
            
            <div class="form-group">
                <label for="id_author">Author:</label>
                {{ form.author }}
            </div>
            
            <div class="form-group">
                <label for="id_category">Category:</label>
                {{ form.category }}
            </div>
            
            <div class="form-group">
                <label for="id_description">Description:</label>
                {{ form.description }}
            </div>
            
            <div class="form-group">
                <label for="id_image">Image:</label>
                {{ form.image }}
            </div>
            <input type="submit" class="button-light" value="Add Book">
        </form>

    <!-- Confirmation Popup -->
    <div id="confirmPopup" class="popup-overlay hidden">
        <div class="popup-box">
            <p id="confirmMessage">Are you sure you want to borrow?</p>
            <div class="popup-buttons">
                <button id="confirmCancel">Cancel</button>
                <button id="confirmYes">Yes</button>
            </div>
        </div>
    </div>

    <script src="{% static 'js/AddBookByAdmin.js' %}"></script>
    <script src="{% static 'js/popBox.js' %}"></script>

</div>
</body>
</html>
