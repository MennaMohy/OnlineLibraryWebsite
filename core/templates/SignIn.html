<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/alert.css' %}">
    <link rel="stylesheet" href="{% static 'css/Common.css' %}">
    <link rel="stylesheet" href="{% static 'css/Buttons.css' %}">
    <link rel="icon" href="../static/images/icon.png">
    <script src="https://kit.fontawesome.com/f5a1817204.js" crossorigin="anonymous"></script>

    <style>
        a {
            color: rgba(245, 245, 220, 0.9);
            text-align: left;
            font-size: 15px;
            letter-spacing: 1px;
            font-weight: lighter;
            margin-bottom: 0;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>

</head>
<body class="SignIn">
    <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-toggle" title="Switch to Dark Mode">
        <i class="fas fa-moon"></i>
    </button>

    <div id="box">
        <h1>Sign In</h1><br>

        <div id="alertContainer" class="custom-alert"></div>

        <form id="signinForm">
            {% csrf_token %}

            <p>Email</p>
            <label>
                <input type="text" id="savedEmail" placeholder="xxxx@gmail.com" required>
            </label>
            <p>Password</p>
            <label>
                <input type="password" id="savedPass" placeholder="xxxxxxxx" required>
            </label>
            <h6><a href="/forgot-password/" id="ForgotPass"> Forgot Password?</a></h6>
            <br>
            <input type="submit" class="button-light" value="Sign In">
        </form>
    </div>

    <script src="{% static 'js/alert.js' %}"></script>
    <script src="{% static 'js/Sign.js' %}"></script>

</body>
</html>
