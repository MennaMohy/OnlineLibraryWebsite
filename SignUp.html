<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Common.css">
    <link rel="stylesheet" href="Buttons.css">
    <link rel="icon" href="icon.png">
</head>
<body class="SignUp">
<div id="box">
    <h1>Sign Up</h1><br>
    <div id="alertContainer" class="custom-alert"></div>
    <h4>Create your account free with our user-friendly Online Library and borrow digital books :)</h4>
    <form id="signupForm">
        <p>Username</p>
        <label>
            <input type="text" id="UserName" name="UserName" placeholder="Name" required>
        </label>

        <p>Email</p>
        <label>
            <input type="email" id="email" name="email" placeholder="xxxx@gmail.com" required>
        </label>

        <p>Password</p>
        <label>
            <input type="password" id="pass" name="pass" placeholder="********" required>
        </label>

        <p>Password Confirmation</p>
        <label>
            <input type="password" id="passCheck" name="passCheck" placeholder="********" required>
<!--        </label>-->

<!--        <p class="role-title">Select your account type:</p>-->
<!--        <div class="button-container">-->
<!--            <input type="submit" class="button-light" value="Sign Up as User" id="userBtn">-->
<!--            <input type="submit" class="button-light" value="Sign Up as Admin" id="adminBtn">-->
<!--        </div>-->

        </label>
        <p>Is admin?</p>
        <label for="isAdmin">
            <select id="isAdmin" name="isAdmin" required>
                <option value="" disabled selected>Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </label>
        <br>
        <input type="submit" class="button-light" value="Sign Up">

        <p id="account">Already have an account?
            <a id="acc" href="SignIn.html">Sign In</a>
        </p>
    </form>
</div>

<script src="alert.js"></script>
<script src="Sign.js"></script>
</body>
</html>
