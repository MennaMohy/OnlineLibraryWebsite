<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Common.css">
    <link rel ="stylesheet" href = "Buttons.css">
</head>
<body class="SignUp">
<div id="box">
    <h1>Sign Up</h1><br>
    <h4>Creat your account free with our user-friendly Online Library and borrow digital books :)</h4>
    <form action="UserHomePage.html" method="GET">
        <p>Username</p>
        <label>
            <input type="text" placeholder="Name" required>
        </label>
        <p>Email</p>
        <label>
            <input type="email" placeholder="xxxx@gmail.com" required>
        </label>
        <p>Password</p>
        <label>
            <input type="password" placeholder="xxxxxxxx" required>
        </label>
        <p>Password Confirmation</p>
        <label>
            <input type="password" placeholder="xxxxxxxx" required>
        </label>
        <p class="role-title">Select your account type:</p>
        <div class="button-container">
            <!-- User Sign Up Button -->
            <input type="submit" class="button-light" value="Sign Up as User">
            <!-- Admin Sign Up Button -->
        <input type="submit" formaction="Admin_Homepage.html" class="button-light" value="Sign Up as Admin">
        </div>
        <p id="account">Already have an account? <a id = "acc" href = "SignIn.html">Sign In</a></p>
    </form>
</div>
</body>
</html>
