<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Manage Books | Admin</title>
    <link rel="stylesheet" href="HomePage.css">
    <link rel="stylesheet" href="Admin.css">
    <link rel="stylesheet" href="alert.css">
    <link rel="stylesheet" href="popupBox.css">
    <link rel="stylesheet" href="NavigationBarStyle.css">
    <link rel="icon" href="icon.png">
    <script src="https://kit.fontawesome.com/f5a1817204.js" crossorigin="anonymous"></script>
    <script src="Books/Books.js"></script>
    <script src="Search.js"></script>
</head>
<html lang="en">
<body>
<div style="top: 90px;" id="alertContainer" class="custom-alert"></div>

<div id="navbar" class="side_Nav">

</div>
<script src="navigation.js"></script>

<header class="admin-header">
    <h1>Library Admin</h1>
    <nav class="nav-links">
        <a href="Admin_Homepage.html">Dashboard</a>
        <a href="Manage_books.html" class="active">Manage Books</a>
        <a href="WelcomePage.html">Logout</a>
    </nav>
</header>

<main class="book-management">
    <div class="admin-tools">
        <button class="add-book-btn" onclick="location.href='Admin_AddBook.html'">+ Add New Book</button>
        <div class="search-container">
            <form id="searchForm">
                <div class="search-wrapper">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search by title, author or category......" required>
                    <button type="submit" class="search-button">
                        <img src="searchIcon.png" alt="Search">
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="books-grid" id="booksContainer">
       <script src="displayBooksForAdmin.js"></script>
    </div>
</main>

<!-- Confirmation Popup -->
<div id="confirmPopup" class="popup-overlay hidden">
    <div class="popup-box">
        <p id="confirmMessage">Are you sure you want to borrow?</p>
        <div class="popup-buttons">
            <button id="confirmCancel">Cancel</button>
            <button id="confirmYes">Yes</button>
        </div>
    </div>
</div>

<script src="alert.js"></script>
<script src="popBox.js"></script>
</body>
</html>
