<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width">
    <title>Book Search | Online Library</title>
    <link rel="stylesheet" href="Common.css">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="Buttons.css">
    <link rel="stylesheet" href="NavigationBarStyle.css">
    <link rel="icon" href="icon.png">
    <script src="https://kit.fontawesome.com/f5a1817204.js" crossorigin="anonymous"></script>
</head>
<body class="SignIn">
<div id="navbar" class="side_Nav"></div>
<script src="navigation.js"></script>

<div id="box">
    <h1>Book Search</h1>
    <h4>Find your next favorite read</h4>
    <form action="Results.html" target="_blank" >
        <label for="search">
            <h5>Search Term:</h5>
        </label>
        <input type="text" id="search" name="search" placeholder="Enter book title, author, or category">

        <label for="type"> <h5>Search By:</h5></label>
        <select id="type" name="type">
            <option value="title">Title</option>
            <option value="author">Author</option>
            <option value="category">Category</option>
        </select>
        <button type="submit" class="button-light">Search Books</button>
    </form>
</div>
</body>
</html>
