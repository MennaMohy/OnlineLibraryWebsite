<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Books | Online library</title>
    <link rel="stylesheet" href="Common.css">
    <link rel ="stylesheet" href="availBooks.css">
    <link rel="stylesheet" href="NavigationBarStyle.css">
    <link rel="stylesheet" href="popupBox.css">
    <link rel="icon" href="icon.png">
    <script src="https://kit.fontawesome.com/f5a1817204.js" crossorigin="anonymous"></script>
    <script src="available_books.js"></script>
    <script src="Books/Books.js"></script>

</head>
<body>


<div id="navbar" class="side_Nav"></div>
<script src="navigation.js"></script>


<div id="box">
    <div class="results-header">
        <h1>Available books</h1>
    </div>

    <main class="book-results-container" id = "booksContainer">
        <!-- only the available books that are not borrowed will be displayed -->
    </main>
</div>

<!-- Confirmation Popup -->
<div id="confirmPopup" class="popup-overlay hidden">
    <div class="popup-box">
        <p id="confirmMessage">Are you sure you want to borrow?</p>
        <div class="popup-buttons">
            <button id="confirmCancel">Cancel</button>
            <button id="confirmYes">Yes</button>
        </div>
    </div>
</div>

<script src="popBox.js"></script>
</body>
</html>
