<!DOCTYPE html>

<div class="search-container justifyTopRight">

<body>

<div class="search-container">
    <form action="Results.html" role="search">
        <div class="search-wrapper">
            <input type="text" name="query" class="search-input" placeholder="Search..." required>
            <button type="submit" class="search-button">
                <img src="searchIcon.png" alt="Search">
            </button>
        </div>
    </form>
</div>
<div id ="resultsContainer"></div>
<script>
    document.getElementById("searchForm").addEventListener("submit", function(e) {
        e.preventDefault();
        document.getElementById("resultsContainer").innerHTML = `
                <iframe src="Results.html" style="width:100%; height:500px; border:none;"></iframe>
            `;


    });
</script>



</body>
